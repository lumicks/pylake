[tool.black]
line-length = 100
target-version = ['py310']
exclude = '''
(
  /(
      \.git
    | \.direnv
    | \.eggs
    | \.nox
    | \.tox
    | \.venv
    | _build
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
line_length = 100
py_version=310
length_sort_sections = ["stdlib", "thirdparty", "firstparty", "localfolder"]
lines_between_sections = 1
